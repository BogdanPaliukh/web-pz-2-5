<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="./main.css" rel="stylesheet">
  <title>Title</title>
</head>
<body>
  <div class="calc">
    <div class="calc_screen">
      <p class="screen">0</p>
    </div>
    <div class="buttons">
      <div class="btn ac bg-gray" onclick="clear()">AC</div>
      <div class="btn plus-minus bg-gray" onclick="changeSign()">+/-</div>
      <div class="btn percent bg-gray" onclick="percentage()">%</div>
      <div class="btn division bg-orange" onclick="app('/')">/</div>

      <div class="btn seven" onclick="app('7')">7</div>
      <div class="btn eight" onclick="app('8')">8</div>
      <div class="btn nine" onclick="app('9')">9</div>
      <div class="btn multiply bg-orange" onclick="app('*')">*</div>

      <div class="btn four" onclick="app('4')">4</div>
      <div class="btn five" onclick="app('5')">5</div>
      <div class="btn six" onclick="app('6')">6</div>
      <div class="btn minus bg-orange" onclick="app('-')">-</div>

      <div class="btn one" onclick="app('1')">1</div>
      <div class="btn two" onclick="app('2')">2</div>
      <div class="btn three" onclick="app('3')">3</div>
      <div class="btn plus bg-orange" onclick="app('+')">+</div>

      <div class="btn zero" onclick="app('0')">0</div>
      <div class="btn dot" onclick="app('.')">.</div>
      <div class="btn equal bg-orange" onclick="calculate()">=</div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
